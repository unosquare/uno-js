name: Node CI

on: pull_request

jobs:
  build:
    runs-on: [ubuntu-latest]
    env:
      CI: true

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v2
      - name: ğŸ“¦ Cache
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: ğŸ— npm build and coverage
        run: |
          npm ci
          npm run build
          npm test
      - name: ğŸ¯ Coverage
        uses: codecov/codecov-action@v1.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
